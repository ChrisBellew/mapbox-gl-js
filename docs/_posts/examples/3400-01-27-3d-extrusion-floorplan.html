layout: example 
category: example 
title: Extrude polygons for 3D buildings.
description: Create a 3D indoor map with the fill-extrude-height paint property.
tags: 
  - layers 
---

<div id='map'>
</div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-87.61694, 41.86625],
    zoom: 17.2,
    pitch: 40,
    bearing: -45
});

map.on('load', function() {

    map.addSource("museumData", {
        'type': 'vector',
        'url': 'mapbox://examples.ciu5u9ge70ib62zqt844cu2al-61kzz'
    });

    map.addLayer({
        'id': 'room-extrude',
        'type': 'fill',
        'source': 'museumData',
        'source-layer' : 'gljs_indoor_3d_example',
        'paint': {
            'fill-color': {
                'property': 'color',
                'type': 'identity'
            },
            'fill-extrude-height': {
                'property': 'height',
                'type': 'identity'
            },
            'fill-extrude-base': {
                'property': 'base_height',
                'type': 'identity'
            },
            'fill-opacity': 0.5
        }
    });

    map.addLayer({
        'id' : 'room-layer',
        'type' : 'symbol',
        'source': 'museumData',
        'source-layer' : 'gljs_indoor_3d_example',
        'layout' : {
            'text-field' : '{name}'
        },
        'filter' : ['==', 'height', 0]
    })
});
</script>
