<div id='map'>
</div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-87.61694, 41.86625],
    zoom: 15.99,
    pitch: 40,
    bearing: 20
});

map.on('load', function() {

    // Geojson Data source used in vector tiles
    // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
    map.addSource("museumData", {
        'type': 'vector',
        'url': 'mapbox://examples.ciu5u9ge70ib62zqt844cu2al-5h6xr'
    });

    map.addLayer({
        'id': 'room-extrude',
        'type': 'fill',
        'source': 'museumData',
        'source-layer': 'gljs_indoor_3d_example-2',
        'paint': {
            'fill-color': {
                'property': 'color',
                'type': 'identity'
            },
            'fill-extrude-height': {
                'property': 'height',
                'type': 'identity'
            },
            'fill-extrude-base': {
                'property': 'base_height',
                'type': 'identity'
            },
            'fill-opacity': 0.5
        }
    });

    /*map.addLayer({
        'id': 'room-layer',
        'type': 'symbol',
        'source': 'museumData',
        'source-layer': 'gljs_indoor_3d_example',
        'layout': {
            'text-field': '{name}'
        },
        'filter': ['all', ['==', 'height', 0],
            ['==', '$type', 'Point']
        ]
    })*/
});
</script>
